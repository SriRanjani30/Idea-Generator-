<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Backend Interface</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            width: 100;
            text-align: center;
            padding: 15px 0;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 50px;
        }
        .content {
            padding: 20px;
            flex: 1;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 100px;
        }
        .actions button, .actions a {
            background-color: #28a745;
            color: white;
            padding: 25px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 200px;
            height: 50%;
        }
        .actions button:hover, .actions a:hover {
            background-color: #218838;
        }
        .actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#dashboard">Dashboard</a>
        <a href="#ideas">Idea Generator</a>
        <a href="#favorites">Favorites</a>
        <a href="#settings">Settings</a>
    </div>
    <div class="main-content">
        <div class="header">Multipurpose Idea Generator Backend</div>
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Generate New Idea</span>
                    <div class="input-field">
                        <select id="categorySelect" onchange="generateIdea()">
                            <option value="projects" selected>Project Ideas</option>
                            <option value="workouts">Workout Ideas</option>
                            <option value="recipes">Recipe Ideas</option>
                        </select>
                        <label for="categorySelect">Select Category</label>
                    </div>
                    <button class="btn waves-effect waves-light" onclick="generateIdea()"><i class="material-icons left">lightbulb</i>Get an Idea</button>
                    <div class="idea" id="idea">Your idea will appear here...</div>
                    <div class="actions">
                        <button class="btn waves-effect waves-light" id="saveBtn" onclick="saveIdea()" disabled><i class="material-icons left">save</i>Save</button>
                        <button class="btn waves-effect waves-light" id="copyBtn" onclick="copyIdea()" disabled><i class="material-icons left">content_copy</i>Copy</button>
                        <a class="btn waves-effect waves-light" id="shareBtn" href="#" target="_blank" onclick="shareIdea()" disabled><i class="material-icons left">share</i>Share</a>
                    </div>
                </div>
            </div>
            <div class="card" id="favoritesCard" style="display: none;">
                <div class="card-content">
                    <span class="card-title">Favorites</span>
                    <ul id="favoritesList" class="collection"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });

        const ideas = {
            projects: [
                "Build a personal blog website.",
                "Create a to-do list app.",
                "Develop a weather forecasting app.",
                "Make a simple calculator.",
                "Create a responsive portfolio site.",
                "Develop a recipe sharing app.",
                "Build a currency converter.",
                "Create a task management tool.",
                "Make an online quiz game.",
                "Develop a fitness tracking app.",
                "Build a real-time chat application.",
                "Create a stock price tracking app.",
                "Develop a music streaming service.",
                "Build an e-commerce site.",
                "Create a travel planning app.",
                "Develop a virtual classroom platform."
            ],
            workouts: [
                "30-minute HIIT workout.",
                "10,000 steps challenge.",
                "Yoga for beginners.",
                "Full-body strength training.",
                "Pilates session.",
                "Morning stretching routine.",
                "Cycling for 1 hour.",
                "Swimming for 30 minutes.",
                "5K run.",
                "Dance workout."
            ],
            recipes: [
                "Spaghetti Carbonara.",
                "Chicken Alfredo.",
                "Vegetable Stir Fry.",
                "Beef Tacos.",
                "Vegan Buddha Bowl.",
                "Chocolate Chip Cookies.",
                "Homemade Pizza.",
                "Grilled Cheese Sandwich.",
                "Caesar Salad.",
                "Banana Smoothie."
            ]
        };

        function generateIdea() {
            const category = document.getElementById('categorySelect').value;
            const randomIndex = Math.floor(Math.random() * ideas[category].length);
            const idea = ideas[category][randomIndex];
            const ideaElement = document.getElementById('idea');
            ideaElement.textContent = idea;
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('copyBtn').disabled = false;
            document.getElementById('shareBtn').disabled = false;
        }

        function saveIdea() {
            const idea = document.getElementById('idea').textContent;
            if (idea) {
                const favoritesList = document.getElementById('favoritesList');
                const listItem = document.createElement('li');
                listItem.className = 'collection-item';
                listItem.textContent = idea;
                favoritesList.appendChild(listItem);
                document.getElementById('favoritesCard').style.display = 'block';
            }
        }

        function copyIdea() {
            const idea = document.getElementById('idea').textContent;
            navigator.clipboard.writeText(idea).then(() => {
                M.toast({html: 'Idea copied to clipboard!'});
            });
        }

        function <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Page title</title>
        </head>
        <body>
            shareIdea()
        </body>
        </html> {
            const idea = document.getElementById('idea').textContent;
            const shareBtn = document.getElementById('shareBtn');
            shareBtn.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(idea)}`;
        }
    </script>
</body>
</html>
