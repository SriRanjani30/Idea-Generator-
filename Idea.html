<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipurpose Idea Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container select, .container button {
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .container select:hover, .container button:hover {
            background-color: #0056b3;
        }
        .container .idea {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        .container .idea.hidden {
            opacity: 0;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .actions button, .actions a {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .actions button:hover, .actions a:hover {
            background-color: #218838;
        }
        .actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #favorites {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multipurpose Idea Generator</h1>
        <select id="categorySelect" onchange="generateIdea()">
            <option value="projects">Project Ideas</option>
            <option value="workouts">Workout Ideas</option>
            <option value="recipes">Recipe Ideas</option>
        </select>
        <button onclick="generateIdea()"><i class="fas fa-lightbulb"></i> Get an Idea</button>
        <div class="idea hidden" id="idea"></div>
        <div class="actions">
            <button id="saveBtn" onclick="saveIdea()" disabled><i class="fas fa-save"></i> Save</button>
            <button id="copyBtn" onclick="copyIdea()" disabled><i class="fas fa-copy"></i> Copy</button>
            <a id="shareBtn" href="#" target="_blank" onclick="shareIdea()" disabled><i class="fas fa-share-alt"></i> Share</a>
        </div>
        <div id="favorites">
            <h2>Favorites</h2>
            <ul id="favoritesList"></ul>
        </div>
    </div>

    <script>
        const ideas = {
            projects: [
                "Build a personal blog website.",
                "Create a to-do list app.",
                "Develop a weather forecasting app.",
                "Make a simple calculator.",
                "Create a responsive portfolio site.",
                "Develop a recipe sharing app.",
                "Build a currency converter.",
                "Create a task management tool.",
                "Make an online quiz game.",
                "Develop a fitness tracking app.",
                "Build a real-time chat application.",
                "Create a stock price tracking app.",
                "Develop a music streaming service.",
                "Build an e-commerce site.",
                "Create a travel planning app.",
                "Develop a virtual classroom platform."
            ],
            workouts: [
                "30-minute HIIT workout.",
                "10,000 steps challenge.",
                "Yoga for beginners.",
                "Full-body strength training.",
                "Pilates session.",
                "Morning stretching routine.",
                "Cycling for 1 hour.",
                "Swimming for 30 minutes.",
                "5K run.",
                "Dance workout."
            ],
            recipes: [
                "Spaghetti Carbonara.",
                "Chicken Alfredo.",
                "Vegetable Stir Fry.",
                "Beef Tacos.",
                "Vegan Buddha Bowl.",
                "Chocolate Chip Cookies.",
                "Homemade Pizza.",
                "Grilled Cheese Sandwich.",
                "Caesar Salad.",
                "Banana Smoothie."
            ]
        };

        function generateIdea() {
            const category = document.getElementById('categorySelect').value;
            const randomIndex = Math.floor(Math.random() * ideas[category].length);
            const idea = ideas[category][randomIndex];
            const ideaElement = document.getElementById('idea');
            ideaElement.classList.add('hidden');
            setTimeout(() => {
                ideaElement.textContent = idea;
                ideaElement.classList.remove('hidden');
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('copyBtn').disabled = false;
                document.getElementById('shareBtn').disabled = false;
            }, 300);
        }

        function saveIdea() {
            const idea = document.getElementById('idea').textContent;
            if (idea) {
                const favoritesList = document.getElementById('favoritesList');
                const listItem = document.createElement('li');
                listItem.textContent = idea;
                favoritesList.appendChild(listItem);
                document.getElementById('favorites').style.display = 'block';
            }
        }

        function copyIdea() {
            const idea = document.getElementById('idea').textContent;
            navigator.clipboard.writeText(idea).then(() => {
                alert('Idea copied to clipboard!');
            });
        }

        function shareIdea() {
            const idea = document.getElementById('idea').textContent;
            const shareBtn = document.getElementById('shareBtn');
            shareBtn.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(idea)}`;
        }
    </script>
</body>
</html>
