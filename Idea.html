<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idea Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .idea {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        .container .idea.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Idea Generator</h1>
        <button onclick="generateIdea()"><i class="fas fa-lightbulb"></i> Get a Project Idea</button>
        <div class="idea hidden" id="idea"></div>
    </div>

    <script>
        const ideas = [
            "Build a personal blog website.",
            "Create a to-do list app.",
            "Develop a weather forecasting app.",
            "Make a simple calculator.",
            "Create a responsive portfolio site.",
            "Develop a recipe sharing app.",
            "Build a currency converter.",
            "Create a task management tool.",
            "Make an online quiz game.",
            "Develop a fitness tracking app.",
            "Build a real-time chat application.",
            "Create a stock price tracking app.",
            "Develop a music streaming service.",
            "Build an e-commerce site.",
            "Create a travel planning app.",
            "Develop a virtual classroom platform."
        ];

        function generateIdea() {
            const randomIndex = Math.floor(Math.random() * ideas.length);
            const idea = ideas[randomIndex];
            const ideaElement = document.getElementById('idea');
            ideaElement.classList.add('hidden');
            setTimeout(() => {
                ideaElement.textContent = idea;
                ideaElement.classList.remove('hidden');
            }, 300);
        }
    </script>
</body>
</html>
